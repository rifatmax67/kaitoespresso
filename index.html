<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito AI - ESPRESSO Mindshare Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border-left: 5px solid #c62828;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard {
            padding: 0 30px 30px;
        }

        .leaderboard h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .leaderboard-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .leaderboard-item.top-3 {
            border-left-color: #ffd700;
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 20px;
            min-width: 40px;
            color: #667eea;
        }

        .rank.top-1 { color: #ffd700; }
        .rank.top-2 { color: #c0c0c0; }
        .rank.top-3 { color: #cd7f32; }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .user-stat {
            background: #f1f3f4;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .mindshare-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-left: 20px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-3px);
        }

        .last-updated {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .leaderboard-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .mindshare-score {
                margin-left: 0;
            }
            
            .user-stats {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ESPRESSO Mindshare Leaderboard</h1>
            <p>Top 100 KOLs in the past 7 days</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading leaderboard data...</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>

    <script>
        const API_URL = 'https://hub.kaito.ai/api/v1/gateway/ai/kol/mindshare/top-leaderboard?duration=7d&topic_id=ESPRESSO&top_n=100&customized_community=customized&community_yaps=true';

        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading leaderboard data...</p>
                </div>
            `;

            try {
                // Note: If CORS is an issue, you might need to use a proxy
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayData(data);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Data</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might be due to CORS restrictions. The API might need to be accessed through a proxy or backend service.</p>
                        <p><strong>Attempted URL:</strong> ${API_URL}</p>
                        <button onclick="loadData()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
                    </div>
                `;
            }
        }

        function displayData(data) {
            const content = document.getElementById('content');
            
            // Check if data has the expected structure
            if (!data) {
                content.innerHTML = '<div class="error"><h3>No data received</h3></div>';
                return;
            }

            // Extract leaderboard data (adjust based on actual API response structure)
            let leaderboardData = [];
            if (Array.isArray(data)) {
                leaderboardData = data;
            } else if (data.data && Array.isArray(data.data)) {
                leaderboardData = data.data;
            } else if (data.leaderboard && Array.isArray(data.leaderboard)) {
                leaderboardData = data.leaderboard;
            } else {
                // If structure is unknown, try to display raw data
                content.innerHTML = `
                    <div style="padding: 30px;">
                        <h2>Raw API Response:</h2>
                        <pre style="background: #f5f5f5; padding: 20px; border-radius: 10px; overflow-x: auto; white-space: pre-wrap;">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                return;
            }

            // Generate stats
            const totalUsers = leaderboardData.length;
            const avgMindshare = leaderboardData.reduce((sum, user) => sum + (user.mindshare_score || user.score || 0), 0) / totalUsers;
            
            // Generate HTML
            const statsHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalUsers}</div>
                        <div class="stat-label">Total KOLs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${avgMindshare.toFixed(2)}</div>
                        <div class="stat-label">Avg Mindshare</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">7</div>
                        <div class="stat-label">Days Period</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">ESPRESSO</div>
                        <div class="stat-label">Topic</div>
                    </div>
                </div>
            `;

            const leaderboardHTML = `
                <div class="leaderboard">
                    <h2>üèÜ Top Performers</h2>
                    ${leaderboardData.map((user, index) => {
                        const rank = index + 1;
                        const rankClass = rank <= 3 ? `top-${rank}` : '';
                        const itemClass = rank <= 3 ? 'top-3' : '';
                        
                        // Handle different possible property names
                        const username = user.username || user.name || user.handle || `User ${rank}`;
                        const mindshareScore = user.mindshare_score || user.score || user.mindshare || 0;
                        const followers = user.followers_count || user.followers || 0;
                        const posts = user.posts_count || user.posts || 0;
                        const engagement = user.engagement_rate || user.engagement || 0;

                        return `
                            <div class="leaderboard-item ${itemClass}">
                                <div class="rank ${rankClass}">#${rank}</div>
                                <div class="user-info">
                                    <div class="username">${username}</div>
                                    <div class="user-stats">
                                        ${followers ? `<span class="user-stat">üë• ${formatNumber(followers)} followers</span>` : ''}
                                        ${posts ? `<span class="user-stat">üìù ${formatNumber(posts)} posts</span>` : ''}
                                        ${engagement ? `<span class="user-stat">üí¨ ${(engagement * 100).toFixed(1)}% engagement</span>` : ''}
                                    </div>
                                </div>
                                <div class="mindshare-score">${mindshareScore.toFixed(2)}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            const lastUpdated = `
                <div class="last-updated">
                    Last updated: ${new Date().toLocaleString()}
                </div>
            `;

            content.innerHTML = statsHTML + leaderboardHTML + lastUpdated;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
